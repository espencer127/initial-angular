
<app-layout>
  <div class="container">  

    <h1>Bike Triage Checklist</h1>

    <app-header-row customTitle='Front End'></app-header-row>

    <app-bike-part-row #theKid 
      customTitle='Front Brake' buttonTitle1='True' 
      buttonTitle2='Out of True' 
      num1="0"
      num2="1"
      >
    </app-bike-part-row>
    
    <div class="row">
    <div class="w3-third">
    <p>Front Hub</p>
    </div>
    
    <div class="w3-third">
    <p><button type="button" id="button3" class="btn btn-default">Feels fine
    </button></p>
    </div>

      <p><button type="button" id="button3" class="btn btn-default" [ngClass]="{'btn-success':isClicked[2]}" (click)="addRepair('1', false,'2')">Feels fine
      -->
    <div class="w3-third">
    <p><button type="button" id="button4" class="btn btn-default">Bearings are loose
    </button></p>
    </div>
    </div>
    
    <div class="row">
    <div class="w3-third">
    <p>Front Brake</p>
    </div>
    
    <div class="w3-third">
    <p><button type="button" id="button5" class="btn btn-default">Acceptable</button></p>
    </div>
    <div class="w3-third">
    <p><button type="button" id="button6" class="btn btn-default">Needs work
    </button></p>
    </div>
    </div>
    
    <div class="row">
        <div class="w3-third">
    <p>Headset</p>
    </div>
  
  <div class="w3-third">
    <p><button type="button" id="button7" class="btn btn-default">Feels fine
    </button></p>
  </div>
  
  <div class="w3-third">
    <p><button type="button" id="button8" class="btn btn-default">Bearings are loose
    </button></p>
  </div>
    </div>


    <app-header-row customTitle='Mid Drive'></app-header-row>

    <div class="row">
      <div class="w3-third">
          <p>Bottom Bracket</p>
      </div>
      
      <div class="w3-third">
        <button type="button" id="button9" class="btn btn-default">Feels fine
        </button>
      </div>
      <div class="w3-third">
        <button type="button" id="button10" class="btn btn-default">Bearings are loose
        </button>
      </div>
    </div>

    <app-header-row customTitle='Rear End'></app-header-row>

    <div class="row">
      <div class="w3-third">
        <p>Rear Wheel</p>
      </div>
              
      <div class="w3-third">
        <button type="button" id="button11" class="btn btn-default">True</button>
      </div>

      <div class="w3-third">
        <button type="button" id="button12" class="btn btn-default">Out of True</button>
      </div>
    </div>
            
    <div class="row">
      <div class="w3-third">
        <p>Rear Hub</p>
      </div>
            
      <div class="w3-third">
        <button type="button" id="button13" class="btn btn-default">Feels fine</button>
      </div>
      <div class="w3-third">
        <button type="button" id="button14" class="btn btn-default">Bearings are loose</button>
      </div>
    </div>
            
    <div class="row">
      <div class="w3-third">
        <p>Rear Brake</p>
      </div>
      
      <div class="w3-third">
        <button type="button" id="button15" class="btn btn-default">Acceptable</button>
      </div>
      
      <div class="w3-third">
        <button type="button" id="button16" class="btn btn-default">Needs work</button>
      </div>
    </div>

    <app-header-row customTitle='Shifting'></app-header-row>

    <div class="row">
      <div class="w3-third">
        <p>Front Shifting</p>
      </div>
      <div class="w3-third">
        <button type="button" id="button17" class="btn btn-default">Works fine</button>
      </div>
      <div class="w3-third">
        <button type="button" id="button18" class="btn btn-default">Needs work</button>      
      </div>
    </div>  
        
    <div class="row">
      <div class="w3-third">
        <p>Rear Shifting</p>
      </div>

      <div class="w3-third">
        <button type="button" id="button19" class="btn btn-default">Works fine</button>
      </div>
      <div class="w3-third">
        <button type="button" id="button20" class="btn btn-default">Needs work</button>
      </div>
    </div>

    <app-header-row customTitle='Wear Items'></app-header-row>

    <div class="row">
      <div class="w3-third">
        <p>Front Tire</p>
      </div>
      <div class="w3-third">
        <button type="button" id="button21" class="btn btn-default">It's fine</button>
      </div>
      <div class="w3-third">
        <button type="button" id="button22" class="btn btn-default">Needs replacing</button>
      </div>
    </div>
        
    <div class="row">
    <div class="w3-third">
        <p>Front Tube</p>
    </div>
    <div class="w3-third">
        <button type="button" id="button23" class="btn btn-default">It holds air</button>
    </div>
    <div class="w3-third">
        <button type="button" id="button24" class="btn btn-default">It's not holding air</button>
    </div>
    </div>

    <div class="row">
    <div class="w3-third">
        <p>Pedals</p>
      </div>
      <div class="w3-third">
        <button type="button" id="button25" class="btn btn-default">Acceptable</button>
      </div>
      <div class="w3-third">
        <button type="button" id="button26" class="btn btn-default">Not present/needs replacing</button>
      </div>
    </div>

    <hr>

    <br><br>
    <div class="printableArea">
    <div class="row text-left" id="theseRepairsNeeded">
      <div class="col-md-3"></div>
      <div class="col-md-8 text-left">
        <h3>Here's what we found:</h3>
      </div>
    </div>
    <div class="row text-left">
      <div class="col-md-3"></div>
      <div class="col-md-8" id="repairsGoHere">
          <div class="col-md-8" *ngFor="let inst of filteredArray ">
              <p>{{ inst.area }} {{ inst.repair }} {{inst.isNeeded }}</p>
            </div>
      </div>
    </div>
    </div>

    <hr>

    <br>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <button type="button" class="btn btn-block btn-primary printButton"  id='printButton' value='Print'>Print It
          </button>
      </div>
    </div>

    <br><br>

   
  </div>
  </app-layout>
